<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Nest Dashboard</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/theme/favicon.svg" />
        <!-- Template CSS -->
        <link href="/static/css/main.css?v=1.1" rel="stylesheet" type="text/css" />
    </head>

<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Shop</h4>
                    <div class="breadcrumb__links">
                        <a href="/">Home</a>
                        <span>Profile</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="profile-section">
    <div class="container py-5">
      
        
        <div class="row">
            <div class="col-lg-4">
                <div class="profile-card mb-4">
                    <div class="profile-picture">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6.webp"
                            alt="Avatar" class="rounded-circle img-fluid" />
                    </div>
        
                </div>
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="/editProfile" class="btn btn-primary btn-block">Edit Profile</a>
                            </li>
                            <li class="list-group-item">
                                <a href="/orders" class="btn btn-primary btn-block">Orders</a>
                            </li>
                            <li class="list-group-item">
                                <a href="/manageAddress" class="btn btn-primary btn-block">Manage Address</a>
                            </li>
                            <li class="list-group-item">
                                <a href="/logout" class="btn btn-danger btn-block">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Profile</h5>
                        <hr />

                        <div class="profile-details">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <p class="font-weight-bold">Full Name:</p>
                                </div>
                                <div class="col-sm-9">
                                    
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <p class="font-weight-bold">Email:</p>
                                </div>
                                <div class="col-sm-9">
                                    
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <p class="font-weight-bold">Phone:</p>
                                </div>
                                <div class="col-sm-9">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9">
                                    <a href="/changePassword" class="btn btn-info">Change Password</a>
                                </div>
                            </div>
                            {{if .error}}
                            <p style="color: crimson;" >Error: {{.error}}</p>
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

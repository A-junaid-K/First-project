<!DOCTYPE html>
<html>
<head>
    <title>Merrel</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/icon.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            font-size: large;
            background-color: #2c2a2a;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .container {
            max-width: 200px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
   
    <div class="container">
        <form action="/edit-product/{{.ID}}" method="post" enctype="multipart/form-data">

            <label for="productName">Name:</label>
            <input type="text" id="productName" name="productName" value="{{.Name}}" >

            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" >{{.Description}}</textarea> 

            <label for="productStock">Stock:</label>
            <input type="number" id="productStock" name="productStock" step="01" value="{{.Stock}}">

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" step="01" value="{{.Price}}" >
       
            <!-- <label for="selectBox">Select category:</label>
                <select id="selectBox" name="categoryName" style="margin-bottom: 20px;" >
                    <option value="apple">{{.Category_Name}}</option>
                    <!- <option value="banana">Banana</option>
                    <option value="cherry">Cherry</option>
                    <option value="date">Date</option> ->
                </select> -->
 
                <label for="categoryName">Edit category:</label>
                <input type="text" id="catewgoryName" name="categoryName" value="{{.Category_Name}}" >

            <!-- <label for="selectBox">Select brand:</label>
                <select id="selectBox" name="catagoryName" style="margin-bottom: 20px;" >
                    <option value="apple">{{.Brand_Name}}</option>
                    <!- <option value="banana">Banana</option>
                    <option value="cherry">Cherry</option>
                    <option value="date">Date</option> ->
                </select> -->
         
                <label for="brandName">Edit brand:</label>
                <input type="text" id="brandName" name="brandName" value="{{.Brand_Name}}" >

            <label for="productImage">Edit Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" >

            <input type="submit" value="Edit Product">
            {{if .error}}
            <p style="color: crimson;" >Error: {{.error}}</p>
             {{end}}
            {{if .message}}
            <p style="color: #4CAF50;" >{{.message}}</p>
             {{end}}
           

        </form>
    </div>
   
</body>
</html>

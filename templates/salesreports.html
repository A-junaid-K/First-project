<!DOCTYPE html>
<html>
<head>
    <title>Sales Report Generator</title>
</head>
<body>
    <h1>Sales Report Generator</h1>

    <form action="/generate-sales-reports" method="post">
        <label for="salesreport">Report Type:</label>
        <select id="salesreport" name="salesreport">
            <option value="specific">Specific Date Range</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
            <option value="daily">Daily</option>
        </select>

        <!-- Date Range for Specific -->
        <div id="specific-date-range" style="display:none;">
            <label for="from">From:</label>
            <input type="date" id="from" name="from" required>
            <label for="to">To:</label>
            <input type="date" id="to" name="to" required>
        </div>

        <!-- Year and Month for Monthly -->
        <div id="monthly" style="display:none;">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <!-- Year for Yearly -->
        <div id="yearly" style="display:none;">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
        </div>

        <!-- Day for Daily -->
        <div id="daily" style="display:none;">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" required>
        </div>

        <a href="/generate-sales-reports" class="btn btn-primary shadow-0" >Checkout</a>
        <!-- <a href="/generate-sales-reports"><input type="submit" value="Continue to checkout" class="btn"></a> -->
        <!-- <button  type="submit">Generate Report</button> -->
    </form>

    <script>
        // Show/hide input fields based on the selected report type
        const salesReportSelect = document.getElementById("salesreport");
        const specificDateRange = document.getElementById("specific-date-range");
        const monthly = document.getElementById("monthly");
        const yearly = document.getElementById("yearly");
        const daily = document.getElementById("daily");

        salesReportSelect.addEventListener("change", function () {
            const selectedValue = salesReportSelect.value;

            specificDateRange.style.display = selectedValue === "specific" ? "block" : "none";
            monthly.style.display = selectedValue === "monthly" ? "block" : "none";
            yearly.style.display = selectedValue === "yearly" ? "block" : "none";
            daily.style.display = selectedValue === "daily" ? "block" : "none";
        });
    </script>
</body>
</html>

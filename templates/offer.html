            <form id="offer-form" class="forms-sample" action="/admin/addOffer" method="POST">

                  <div class="form-group mb-4">
                    <label for="offer-name" class="form-label">Offer Name</label>
                    <input type="text" class="form-control" id="offer-name" name="name" placeholder="Enter offer name" required="">
                  </div>

                  <div class="form-group mb-4">
                    <label class="form-label" for="starting-date">Starting Date</label>
                    <input type="date" class="form-control" id="starting-date" name="startingDate" required="" min="2023-11-03">
                  </div>

                  <div class="form-group mb-4">
                    <label class="form-label" for="expiry-date">Expiry Date</label>
                    <input type="date" class="form-control" id="expiry-date" name="expiryDate" required="" min="2023-11-03">
                  </div>


                  <div class="form-group mb-4">
                    <label for="percentage" class="form-label">Percentage</label>
                    <div class="input-group">
                      <input type="number" class="form-control" id="percentage" name="percentage" placeholder="Enter percentage" required="">
                      <div class="input-group-append">
                        <span class="input-group-text">%</span>
                      </div>
                    </div>
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <a href="/admin/offers" class="btn btn-secondary">Cancel</a>
                  </div>

                </form>
